MEMORY{
  RAM: start=$0000,size=$8000,file=%O,fill=no;
  ROM: start=$E000,size=$2000,file="rom.bin",fill=yes;
}
SEGMENTS{
  # ZP
  ## IPLZP
  MONZP:        load=RAM,type=zp;
  IPLZP:        load=RAM,type=zp;
  ## APPZP
  ZEROPAGE:     load=RAM,type=zp;
  # RAM
  ## IPLRAM
  MONBF100:     load=RAM,type=bss,start=$0200;
  IPLBF100:     load=RAM,type=bss;
  MONVAR:       load=RAM,type=bss;
  ## APPRAM
  PREAPP:       load=RAM,type=bss,align=$100; # ALIGNMENT
  APP:          load=RAM,type=rw,define=yes;
  APPVAR:       load=RAM,type=bss,define=yes;
  DATA:         load=RAM,type=bss,align=$100,define=yes;
  # ROM
  SDMON:        load=ROM,type=ro,start=$F000;
  IPL:          load=ROM,type=ro;
  VECTORS:      load=ROM,type=ro,start=$FFFA;
}


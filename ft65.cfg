MEMORY{
  RAM: start=$0000,size=$8000,file=%O,fill=no;
  ROM: start=$E000,size=$2000,file="rom.bin",fill=yes;
}
SEGMENTS{
  ZEROPAGE:     load=RAM,type=zp;
  ALIGN100VAR:  load=RAM,type=bss,start=$0200;
  MONVAR:       load=RAM,type=bss;
  PREAPP:       load=RAM,type=bss,align=$100;
  APP:          load=RAM,type=rw,define=yes;
  DATA:         load=RAM,type=bss,align=$100;
  SDMON:        load=ROM,type=ro,start=$F000;
  IPL:          load=ROM,type=ro;
  VECTORS:      load=ROM,type=ro,start=$FFFA;
}

